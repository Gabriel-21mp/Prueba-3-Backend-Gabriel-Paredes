<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }}</title>
    </head>
    <body>

    <a href="/">← Volver al catálogo</a>

    <h1>{{ producto.nombre }}</h1>
    <p><strong>Categoría:</strong> {{ producto.categoria.nombre }}</p>
    <p><strong>Precio:</strong> ${{ producto.precio }}</p>

    <p>{{ producto.descripcion }}</p>

    {% if producto.imagen_1 %}
        <img src="{{ producto.imagen_1.url }}" width="200">
    {% endif %}
    {% if producto.imagen_2 %}
        <img src="{{ producto.imagen_2.url }}" width="200">
    {% endif %}
    {% if producto.imagen_3 %}
        <img src="{{ producto.imagen_3.url }}" width="200">
    {% endif %}

    <hr>

    <a href="{% url 'solicitud_pedido' %}?producto={{ producto.id }}">
        <button>Solicitar este producto</button>
    </a>

</body>
</html>
